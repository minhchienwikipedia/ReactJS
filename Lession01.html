<!DOCTYPE html>
<html>
<head>
	<title>ReactJS</title>
	<meta charset="utf-8">
	<script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
   
<body>
	<div id="app"></div>
	<script type="text/javascript">
		ReactDOM.render(
			React.createElement(
				'h1',
				null,
				'Hello World!'
				),
				document.getElementById('app')
			);
	</script>
</body>
</html>
